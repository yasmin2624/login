<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp - Mina</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Style -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container boxShadow w-55 my-5 p-4 text-center">
      <h1>Smart Login System</h1>
      <input
        type="text"
        id="signupName"
        class="form-control my-3"
        placeholder="Enter your name"
      />
      <input
        type="email"
        id="signupEmail"
        class="form-control my-3"
        placeholder="Enter your email"
      />
      <input
        type="password"
        id="signupPassword"
        class="form-control my-3"
        placeholder="Enter password"
      />
      <p id="exist" class="text-danger"></p>
      <button id="signUp" class="btn btn-outline-info w-100">Sign Up</button>
      <p class="mt-3">
        Already have an account?
        <a href="index.html" class="text-info">Sign In</a>
      </p>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
